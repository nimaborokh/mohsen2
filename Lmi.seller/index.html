            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 order-2">
                <h4 class="header">ثبت نام خودرو</h4>

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 order-1">

                    style="color: black; font-size: 14px; font-weight: bold"

                    <input
                        type="datetime-local"
                        name="meeting-time"
                        value="2018-06-12T19:30"
                        min="2018-06-07T00:00"
                        max="2022-06-14T00:00"
                    />
                    : تاریخ
                </label>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 col-xs-12 order-3">
                <span class="logo"
                    ><svg
                        fill
                        xmlns="http://www.w3.org/2000/svg"

        <div class="row img">
            <div class="col-4">
                <img
                    class="pickcher1"
                    src="../lmi.image/35147322_img-20190929-wa0012_1500x1125.jpg"
                    alt="machin"
                />
            </div>
            <div class="col-4">
                <img
                    class="pickcher2"
                    src="../lmi.image/90t-grove-rt890e-rough-terrain-crane-14466.jpg"
                    alt=""
                />
            </div>
            <div class="col-4">
                <img
                    class="pickcher3"
                    src="../lmi.image/b0e235ada5dbca7d5f1bc3e0a.jpg"
                    alt=""
                />
            </div>
        </div>
        <div class="idform">فرم درخواست ماشین</div>
        <div class="form">
            <form>
                <div class="two1">
                    <label class="lastname"
                    ><input
                        type="text"
                        required
                        name="last name"
                        maxlength="15"
                        placeholder="...وارد کنید  "
                    /> :  نام خوانوادگی
                </label>
                        <label class="name">
                            <input
                                type="text"
                                required
                                name="first name"
                                maxlength="20"
                                title="This field is mandatory!"
                                placeholder=" ...نام خود را وارد کنید   "
                            />
                            : نام
                        </label>
                    
                    
                </div>
                <div class="two2">
                    <label class="codmeli">
                        <input
                            type="number"
                            required
                            placeholder="...کدملی خود را وارد کنید"
                            pattern="[0-9]{10}"
                            onKeyPress="if(this.value.length==10) return false;"
                            required title="5 to 8 characters"
                        />
                        : کد ملی
                    </label>
                    <label class="jensiat"
                        >
                        <div class="chooserbox">
                            <label>
                                <input class="man" type="radio" name="radio" />
                                مرد
                            </label>
                            <label>
                                <input
                                    class="woman"
                                    type="radio"
                                    name="radio"
                                    required
                                />
                                زن
                            </label>
                            <label>
                                <input class="oder" type="radio" name="radio" />
                                جنسیت :  غیره‌‌‌
                                </label>
                        </div>
                    </label>
                </div>
                <div class="two3">
                    <label class="date">
                        <input
                            required
                            type="date"
                            value="2018-06-12"
                            min="2018-06-07"
                            max="2022-06-14"
                        />
                        : تاریخ تولد
                    </label>
                    <label class="choosercar"
                        ><select required>
                            <option value=" جرثقیل ماشینی">
                                جرثقیل ماشینی
                            </option>
                            <option value="جرثقیل سقفی">جرثقیل سقفی</option>
                            <option value="جرثقیل دروازه ای">
                                جرثقیل دروازه ای
                            </option>
                        </select>
                        :نوع ماشین</label
                    >
                </div>
                <div>
                    <button  type="submit" class="btn btn-outline-danger m-3">
                        ثبت نام
                    </button>
                </div>
            </form>
        </div>
        <button; class="butten" type="submit"></button>

        <script

            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        ></script>
